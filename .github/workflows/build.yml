name: Build Delta Chat iOS

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Xcode
      run: |
        sudo xcode-select --switch /Applications/Xcode_15.0.app/Contents/Developer
        xcodebuild -version

    - name: Install CocoaPods
      run: |
        sudo gem install cocoapods
        pod install --repo-update

    - name: Build for iOS
      run: |
        xcodebuild -workspace deltachat-ios.xcworkspace \
          -scheme deltachat-ios \
          -configuration Release \
          -sdk iphoneos \
          -destination 'generic/platform=iOS' \
          ONLY_ACTIVE_ARCH=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Create Archive
      run: |
        xcodebuild -workspace deltachat-ios.xcworkspace \
          -scheme deltachat-ios \
          -configuration Release \
          -sdk iphoneos \
          -destination 'generic/platform=iOS' \
          -archivePath build/deltachat-ios.xcarchive \
          archive \
          ONLY_ACTIVE_ARCH=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Export IPA
      run: |
        cat > ExportOptions.plist <<'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>development</string>
            <key>teamID</key>
            <string></string>
            <key>compileBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <false/>
            <key>signingStyle</key>
            <string>automatic</string>
        </dict>
        </plist>
        EOF

        xcodebuild -exportArchive \
          -archivePath build/deltachat-ios.xcarchive \
          -exportPath build/ipa \
          -exportOptionsPlist ExportOptions.plist

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: DeltaChat-iOS
        path: build/ipa/*.ipa
        retention-days: 30

    - name: Build Summary
      run: |
        echo "## âœ… Build Successful" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Delta Chat iOS**" >> $GITHUB_STEP_SUMMARY
        echo "**Xcode**: $(xcodebuild -version | head -n 1)" >> $GITHUB_STEP_SUMMARY
        echo "**Platform**: iOS (arm64)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¥ Download IPA" >> $GITHUB_STEP_SUMMARY
        echo "Available in artifacts below" >> $GITHUB_STEP_SUMMARY
