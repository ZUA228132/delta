name: Build MKR Messenger iOS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'

    - name: Show Xcode version
      run: |
        xcodebuild -version
        swift --version

    - name: Cache CocoaPods
      uses: actions/cache@v3
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-

    - name: Install CocoaPods dependencies
      run: |
        gem install cocoapods
        pod install --repo-update

    - name: Build for iOS (arm64)
      run: |
        xcodebuild -workspace deltachat-ios.xcworkspace \
          -scheme deltachat-ios \
          -configuration Release \
          -sdk iphoneos \
          -destination 'generic/platform=iOS' \
          -arch arm64 \
          ONLY_ACTIVE_ARCH=NO \
          build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Create Archive (unsigned)
      run: |
        xcodebuild -workspace deltachat-ios.xcworkspace \
          -scheme deltachat-ios \
          -configuration Release \
          -sdk iphoneos \
          -destination 'generic/platform=iOS' \
          -archivePath build/MKRMessenger.xcarchive \
          archive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=NO

    - name: Export IPA (unsigned)
      run: |
        # Создаем plist для экспорта без подписи
        cat > ExportOptions.plist <<EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>development</string>
            <key>teamID</key>
            <string></string>
            <key>compileBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <false/>
            <key>signingStyle</key>
            <string>automatic</string>
        </dict>
        </plist>
        EOF

        xcodebuild -exportArchive \
          -archivePath build/MKRMessenger.xcarchive \
          -exportPath build/ipa \
          -exportOptionsPlist ExportOptions.plist

    - name: Upload IPA artifact
      uses: actions/upload-artifact@v3
      with:
        name: MKR-Messenger-unsigned
        path: build/ipa/*.ipa
        retention-days: 30

    - name: Build Summary
      run: |
        echo "## MKR Messenger Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Xcode**: $(xcodebuild -version | head -n 1)" >> $GITHUB_STEP_SUMMARY
        echo "- **Platform**: iOS (arm64)" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ✅ Build successful" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Download" >> $GITHUB_STEP_SUMMARY
        echo "Unsigned IPA in artifacts - sign with easign" >> $GITHUB_STEP_SUMMARY
