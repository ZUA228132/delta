name: CI
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          show-progress: false
      
      - name: Select Xcode
        run: sudo xcode-select --switch /Applications/Xcode_15.0.app/Contents/Developer
      
      - name: Show versions
        run: |
          xcodebuild -version
          swift --version
      
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod install
      
      - name: Build for iOS
        run: |
          set -o pipefail
          xcodebuild -workspace deltachat-ios.xcworkspace \
            -scheme deltachat-ios \
            -sdk iphoneos \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build
